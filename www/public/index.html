 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Blueberry</title>
    <link rel="stylesheet" type="text/css" href="lib/components/skeleton/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="lib/components/skeleton/css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="styles/blueberry.css">
    <script src="lib/components/lodash/dist/lodash.js"></script>
    <script src="lib/components/vue/dist/vue.js"></script>
    <script src="lib/components/moment/min/moment.min.js"></script>
    <script src="scripts/rpc.js"></script>
    <script src="scripts/blueberry.js"></script>
  </head>

  <body>
    <div id="main" class="container">
      <h1>Blueberry</h1>

      <div class="row">
        <div class="six columns">Welcome</div>
        <div class="six columns right">{{ lastStatus() }}</div>
      </div>

      <table class="u-full-width">
        <thead>
          <tr>
            <th>Name</th>
            <th>Size</th>
            <th>Rate</th>
            <th>Progress</th>
            <th>Uploaded</th>
            <th>Ratio</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="item in torrents">
            <td><a href="#{{ item.hash }}">{{ item.name }}</a></td>
            <td>{{ item.size }}</td>
            <td>{{ item.rate }}</td>
            <td>{{ item.percent }}</td>
            <td>{{ item.uploaded }}</td>
            <td>{{ item.ratio }}</td>
            <td>{{ item.status }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script>
      var bb = new Blueberry();
      bb.bootstrap('#main');
    </script>
  </body>
</html>
